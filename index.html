<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" type="text/css" rel="stylesheet" />


  <title>Comment Box</title>
</head>

<body>

  <form id="survey-form" onsubmit="return false">


    <h1 id="title">Leave Comments</h1>

    <p id="description"></p>

    <fieldset>


      <label id="name-label">Name:
        <input type="text" name="name" id="name" placeholder="Full Name here..." /></label>

      <label id="email-label">Email:<input type="email" name="email" id="email" placeholder="email...." />
      </label>


      <label>Comments:<textarea id="comment" name="extra" rows="10" cols="30" placeholder="comment...">
        </textarea>

        <span id="warning"></span>

        <span id="charCount">140/140</span>
      </label>

    </fieldset>


    <input id="submit" class="submit-button" type="button" value="Submit" />



    <div class="display_comment">

      <h3>Comment Box:</h3>

      <div class="comment_parent">

        <div class="comment1">

          <p id="comment1"></p>
        </div>

        <div class="comment_meta">
          <div class="meta_date_author">
            <span class="author_name" id="meta_author"></span>
            <span class="author_email" id="meta_email"></span>
          </div>
        </div>
      </div>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
